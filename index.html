<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Shop</title>

    <!-- Style Sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Nav Bar -->

    <nav class="navbar fixed-top">
      <div class="container">
        
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="assets/Logo.png" alt="Logo" height="70">
        </a>
        <h1>Thalassophile</h1>
        <!-- Nav Items -->
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="trips.html">Trips</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Checkout.html">Checkout</a>
          </li>
        </ul>

      </div>
    </nav>

    <!-- ------------------------------------------------------------------------------------------------ -->
    <!-- Carousel -->

    <div id="carouselExample" class="carousel carousel-dark slide">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <div class="container">
            <div class="row full-height">
              <div class="col align-self-center">
                <h1>Mexico</h1>
                <button class="mt-4">Browse trips</button>
              </div>
              <div class="col align-self-end">
                <img src="assets/mexico.jpg" class="hero-image" id="hero-image">
              </div>
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item active">
          <div class="container">
            <div class="row full-height">
              <div class="col align-self-center">
                <h1>Italy</h1>
                <button class="mt-4">Browse trips</button>
              </div>
              <div class="col align-self-end">
                <img src="assets/italy.jpg" class="hero-image" id="hero-image">
              </div>
            </div>
          </div>
        </div>

        <div class="carousel-item active">
          <div class="container">
            <div class="row full-height">
              <div class="col align-self-center">
                <h1>Santorini</h1>
                <button class="mt-4">Browse trips</button>
              </div>
              <div class="col align-self-end">
                <img src="assets/santorini.jpg" class="hero-image" id="hero-image">
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Carousel Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <br>
    <h1>Locations</h1>
    <br>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="assets/asia.jpg" alt="Asia" width="80">
      <div class="card-body">
        <h5 class="card-title">Boat trip to Asia</h5>
        <p class="card-text">7 day trip boat trip to Asia. <br>3 days in Asia.</p>
        <a href="#" class="btn btn-primary">Book Now</a>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="scripts/main.js"></script>

  </body>
</html>
